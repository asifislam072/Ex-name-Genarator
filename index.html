<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex name genarator</title>

    <!-- tailwind link && daisy ui-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"   rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">


</head>
<body class="">
    <main class="min-h-screen bg-[#a6aff0] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home area -->
        <section id="home-screen" class=" min-h-screen text-white flex items-center justify-center">
           <div class="flex flex-col items-center gap-5">
            <h1 class="text-5xl uppercase popins">Alpha Clash Pro</h1>
           <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
           <button onclick="play()" class="btn px-9 py-2 text-lg">Play Now</button>
           </div>
        </section>

        <!-- play ground -->
        <section id="play-ground" class="hidden">
        <div class="flex items-center flex-col gap-9">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-1  border-8 rounded-2xl border-[#010313CC] bg-[#fffFFFB3] mt-7">
                <div class="flex justify-center ">
                    <p class="bg-black text-white px-4 py-2 rounded-b-xl popins">Don't watch keybord while playing...</p>
                    
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="curret-alphabet" class="text-black text-8xl font-bold">Y</p>
                </div>
            </div>
            <!-- keybord -->
            <div class="">
                <div class="flex justify-center gap-1 my-1 w-full ">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- life scor -->
            <div class="">
                <button class="btn rounded-full bg-indigo-500 text-white px-4 py-2  border-none">
                    life
                    <i class="fa-solid fa-heart-circle-bolt"></i>
                    <span>1</span>
                </button>
                <button class="btn rounded-full">
                    Score
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span>1</span>
                </button>
            </div>
        </div>
        </section>

        <section class="score hidden flex justify-center flex-col items-center min-h-screen">
            <div class="text-white text-center bg-[#6bc2fcb3] p-7 rounded-lg">
                <h1 class="text-5xl">
                    <span class="font-semibold">Score:</span>
                    <span>
                        14
                    </span>
                </h1>
                <button class="btn my-5 px-5 py-2">Play Againg</button>
                <p>Pratice will make you a pro</p>
            </div>
        </section>
    </main>

    <script src="alpha.js"></script>
    <script src="ex.js"></script>
</body>
</html>
